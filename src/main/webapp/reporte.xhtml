<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/temp_serv.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPagoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PagoListForm">
                <p:panel header="#{bundle.ListPagoTitle}">
                    <p:dataTable id="datalist" value="#{pagoController.items}" var="item"
                                 selectionMode="single" selection="#{pagoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.pagId}"
                                 rows="10"
                                 >

                     
                        <!--
                                                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                                                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>-->

                        <p:column width="50">
                            <f:facet name="header" class="negrilla">
                                <h:outputText value="ID Pago"/>
                            </f:facet>
                            <h:outputText value="#{item.pagId}"/>
                        </p:column>
                        <p:column width="200">
                            <f:facet name="header" class="negrilla">
                                <h:outputText value="#{bundle.ListPagoTitle_pagFecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.pagFecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoTitle_pagValor}"/>
                            </f:facet>
                            <h:outputText value="#{item.pagValor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoTitle_pagEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.pagEstado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoTitle_pagValorSer}"/>
                            </f:facet>
                            <h:outputText value="#{item.pagValorSer}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoTitle_pagFechaCorte}"/>
                            </f:facet>
                            <h:outputText value="#{item.pagFechaCorte}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoTitle_cliIdentificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.cliIdentificacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoTitle_serId}"/>
                            </f:facet>
                            <h:outputText value="#{item.serId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoTitle_usuId}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuId}"/>
                        </p:column>

                    </p:dataTable>
                    <h:commandLink>
                        <center>
                            <p:graphicImage name="imagenes/pdf.png"  width="50px"/>
                        </center>

                        <p:dataExporter type="pdf" target="datalist" fileName="reporte" preProcessor="#{util.preProcessPDF}"/>
                    </h:commandLink>

                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
