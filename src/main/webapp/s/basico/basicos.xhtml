<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/temp_serv.xhtml">


        <ui:define name="title">
            <h:outputText value="Selección de Servicio"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form>
                <p:growl id="msgs" showDetail="true" />


                <p:panelGrid columns="3" layout="grid" > 

                    <h:form>
                        <p:panel id="panel" header="Pago Servicio básico Agua/Luz" style="margin-bottom:10px;">
                            <p:messages id="messages" />
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel for="name" value="Número de Contrapartida:" />
                                <p:inputText id="name" required="true" />

                                <p:commandButton value="Buscar" update="panel"  />

                            </h:panelGrid>
                        </p:panel>
                        <p:fieldset legend="Datos del Cliente y el Servicio" style="margin-bottom:20px">
                            <h:panelGrid columns="2" cellpadding="5">

                                <h:outputLabel for="nombre" value="Nombre y Apellido:" />
                                <p:inputText id="nombre" required="true" disabled="true"/>

                                <h:outputLabel for="cedula" value="Identificacion:" />
                                <p:inputText id="cedula" required="true" disabled="true"/>

                                <h:outputLabel for="direccion" value="Dirección:" />
                                <p:inputText id="direccion" required="true" disabled="true"/>

                                <h:outputLabel for="servicio" value="Servicio:" />
                                <p:inputText id="servicio" required="true" disabled="true"/>

                                <h:outputLabel for="valor" value="Valor a pagar:" />
                                <p:inputText id="valor" required="true" disabled="true"/>

                            </h:panelGrid>                            

                        </p:fieldset>


                    </h:form>
                    <p:fieldset legend="Dinero a elegir " style="margin: auto" >
                        <h:panelGrid columns="2" cellpadding="5">

                     
                            <h:outputLabel for="uno" value="0.01:" />
                            <p:inputText id="uno"  style="width:30px;"/>
                            
                            <h:outputLabel for="cinco" value="0.05:" />
                            <p:inputText id="cinco"  style="width:30px;"/>

                            <h:outputLabel for="diez" value="0.10:" />
                            <p:inputText id="diez"  style="width:30px;"/>
                            
                            <h:outputLabel for="vcinco" value="0.25:" />
                            <p:inputText id="vcinco"  style="width:30px;"/>
                            
                            


                        </h:panelGrid>  
                        
                        <h:panelGrid columns="3" cellpadding="100"  >
                            <h:outputLabel for="cincuenta" value="0.50:" />
                            <p:inputText id="cincuenta"  style="width:30px;"/>
                                   
                        </h:panelGrid>

                    </p:fieldset>

                </p:panelGrid>



            </h:form>
        </ui:define>
    </ui:composition>

</html>
