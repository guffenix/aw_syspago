<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/temp_serv.xhtml">


        <ui:define name="title">
            <h:outputText value="Selección de Servicio"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" autoUpdate="true" />
            <h:form id="fijoForm">
                <center>
                    <h:panelGrid columns="3" cellpadding="1">
                        <p:fieldset legend="Datos del servicio" style="margin-bottom:20px ">
                            <p:inputText placeholder="Número de cédula" value="#{pagoFijo.numFijo}" style="width: 150px;" ></p:inputText>
                            <p:commandButton value="Buscar" actionListener="#{pagoFijo.buscar()}" update="fs-dclientes"></p:commandButton>
                        </p:fieldset>


                        <p:fieldset legend="Datos del cliente y del servicio" style="margin-bottom:20px " id="fs-dclientes">
                            <h:panelGrid columns="4" cellpadding="1">
                                <h:outputLabel for="nbap" value="Nombre y Apellidos:" />
                                <p:inputText id="nbap" disabled="true" value="#{pagoFijo.clienteEncontrado.cliNombre}"/>

                                <h:outputLabel for="cedula" value="Cédula:" />
                                <p:inputText id="cedula" disabled="true" value="#{pagoFijo.clienteEncontrado.cliIdentificacion}" />

                                <h:outputLabel for="vlPagar" value="Valor a Pagar:" />
                                <p:inputText id="vlPagar" disabled="true" value="#{pagoFijo.nuevoPago.pagValor}" />

                                <h:outputLabel for="numServicio" value="Detalle del servicio:" />
                                <p:inputText id="numServicio" disabled="true" value="TELEFONIA FIJA"/>
                            </h:panelGrid>
                        </p:fieldset>

                        <p:fieldset legend="Registro de Caja" style="margin-bottom:20px " id="fs-mcaja">
                            <h:panelGrid columns="4" cellpadding="5">
                                <h:outputLabel for="veinte" value="20:" />
                                <p:inputText id="veinte" value="#{pagoFijo.contadorVeinteDolares}">
                                    <p:ajax event="blur" listener="#{pagoFijo.actualizarEstado()}" update="vFinal vuelto" global="false"/>
                                </p:inputText>

                                <h:outputLabel for="diez" value="10:" />
                                <p:inputText id="diez" value="#{pagoFijo.contadorDiezDolares}">
                                    <p:ajax event="blur" listener="#{pagoFijo.actualizarEstado()}" update="vFinal vuelto" global="false"/>
                                </p:inputText>

                                <h:outputLabel for="cinco" value="5:" />
                                <p:inputText id="cinco" value="#{pagoFijo.contadorCincoDolares}">
                                    <p:ajax event="blur" listener="#{pagoFijo.actualizarEstado()}" update="vFinal vuelto" global="false"/>                            
                                </p:inputText>

                                <h:outputLabel for="uno" value="1:" />
                                <p:inputText id="uno" value="#{pagoFijo.contadorUnDolar}">
                                    <p:ajax event="blur" listener="#{pagoFijo.actualizarEstado()}" update="vFinal vuelto" global="false"/>
                                </p:inputText>


                                <h:outputLabel for="uct" value="1:" />
                                <p:inputText id="uct" value="#{pagoFijo.contadorDolarCentavos}">
                                    <p:ajax event="blur" listener="#{pagoFijo.actualizarEstado()}" update="vFinal vuelto" global="false"/>
                                </p:inputText>

                                <h:outputLabel for="cin" value="0.5:" />
                                <p:inputText id="cin" value="#{pagoFijo.contadorCincuentaCentavos}">
                                    <p:ajax event="blur" listener="#{pagoFijo.actualizarEstado()}" update="vFinal vuelto" global="false"/>
                                </p:inputText>

                                <h:outputLabel for="vcin" value="0.25:" />
                                <p:inputText id="vcin" value="#{pagoFijo.contadorVcincoCentavos}">
                                    <p:ajax event="blur" listener="#{pagoFijo.actualizarEstado()}" update="vFinal vuelto" global="false"/>
                                </p:inputText>

                                <h:outputLabel for="dct" value="0.10:" />
                                <p:inputText id="dct" value="#{pagoFijo.contadorDiezCentavos}">
                                    <p:ajax event="blur" listener="#{pagoFijo.actualizarEstado()}" update="vFinal vuelto" global="false"/>
                                </p:inputText>

                                <h:outputLabel for="cct" value="0.05:" />
                                <p:inputText id="cct" value="#{pagoFijo.contadorCincoCentavos}">
                                    <p:ajax event="blur" listener="#{pagoFijo.actualizarEstado()}" update="vFinal vuelto" global="false"/>
                                </p:inputText>

                                <h:outputLabel for="ucct" value="0.01:" />
                                <p:inputText id="ucct" value="#{pagoFijo.contadorCentavo}">
                                    <p:ajax event="blur" listener="#{pagoFijo.actualizarEstado()}" update="vFinal vuelto" global="false"/>
                                </p:inputText>

                                <h:outputLabel for="vFinal" value="Valor Receptado:" />
                                <p:inputText id="vFinal" value="#{pagoFijo.valorReceptado}"/>

                                <h:outputLabel for="vuelto" value="Cambio:" />
                                <p:inputText id="vuelto" value="#{pagoFijo.cambio}"/> 
                            </h:panelGrid>
                            <p:commandButton value="REGISTRAR PAGO" actionListener="#{pagoFijo.registrarPago()}" update="fs-mcaja"></p:commandButton>
                            <p:commandButton value=" OBTENER REPORTE POR SERVICIO" update="fs-mcaja"></p:commandButton>
                        </p:fieldset>                    
                    </h:panelGrid>
                </center>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
