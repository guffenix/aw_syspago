<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema de Pago</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>

    </h:head>
    <h:body class="fondo">

        <h:form>            

            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

            <p:dialog header="Login" widgetVar="dlg" resizable="false" visible="true" closable="false" draggable="false">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{userLoginView.username}" required="true" label="Usuario" />

                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{userLoginView.password}" required="true" label="Contraseña" />

                    <f:facet name="footer">
                        <p:commandButton value="Iniciar Sesión" update="growl" actionListener="#{userLoginView.login}"
                                         oncomplete="handleLoginRequest(xhr, status, args)" />
                    </f:facet>  
                </h:panelGrid>
            </p:dialog>
        </h:form>

        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times: 5}, 100);
                } else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>

        <br />
        <h:link outcome="/desa/cliente/List" value="Show All Cliente Items"/>
        <br />
        <h:link outcome="/desa/detalleMoneda/List" value="Show All DetalleMoneda Items"/>
        <br />
        <h:link outcome="/desa/pago/List" value="Show All Pago Items"/>
        <br />
        <h:link outcome="/desa/servicio/List" value="Show All Servicio Items"/>
        <br />
        <h:link outcome="/desa/tipomoneda/List" value="Show All Tipomoneda Items"/>
        <br />
        <h:link outcome="/desa/usuario/List" value="Show All Usuario Items"/>
        <br />
        <h:link outcome="/desa/vehiculo/List" value="Show All Vehiculo Items"/>
    </h:body>








</html>
