<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicioCreateDlg" widgetVar="ServicioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateServicioTitle}">
            <h:form id="ServicioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{servicioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateServicioLabel_serId}" for="serId" />
                        <p:inputText id="serId" value="#{servicioController.selected.serId}" title="#{bundle.CreateServicioTitle_serId}" required="true" requiredMessage="#{bundle.CreateServicioRequiredMessage_serId}"/>
                        <p:outputLabel value="#{bundle.CreateServicioLabel_serNombre}" for="serNombre" />
                        <p:inputText id="serNombre" value="#{servicioController.selected.serNombre}" title="#{bundle.CreateServicioTitle_serNombre}" required="true" requiredMessage="#{bundle.CreateServicioRequiredMessage_serNombre}"/>
                        <p:outputLabel value="#{bundle.CreateServicioLabel_serDescripcion}" for="serDescripcion" />
                        <p:inputText id="serDescripcion" value="#{servicioController.selected.serDescripcion}" title="#{bundle.CreateServicioTitle_serDescripcion}" required="true" requiredMessage="#{bundle.CreateServicioRequiredMessage_serDescripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{servicioController.create}" value="#{bundle.Save}" update="display,:ServicioListForm:datalist,:growl" oncomplete="handleSubmit(args,'ServicioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ServicioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
