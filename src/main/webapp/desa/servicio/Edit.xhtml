<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicioEditDlg" widgetVar="ServicioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditServicioTitle}">
            <h:form id="ServicioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{servicioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditServicioLabel_serId}" for="serId" />
                        <p:inputText id="serId" value="#{servicioController.selected.serId}" title="#{bundle.EditServicioTitle_serId}" required="true" requiredMessage="#{bundle.EditServicioRequiredMessage_serId}"/>
                        <p:outputLabel value="#{bundle.EditServicioLabel_serNombre}" for="serNombre" />
                        <p:inputText id="serNombre" value="#{servicioController.selected.serNombre}" title="#{bundle.EditServicioTitle_serNombre}" required="true" requiredMessage="#{bundle.EditServicioRequiredMessage_serNombre}"/>
                        <p:outputLabel value="#{bundle.EditServicioLabel_serDescripcion}" for="serDescripcion" />
                        <p:inputText id="serDescripcion" value="#{servicioController.selected.serDescripcion}" title="#{bundle.EditServicioTitle_serDescripcion}" required="true" requiredMessage="#{bundle.EditServicioRequiredMessage_serDescripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{servicioController.update}" value="#{bundle.Save}" update="display,:ServicioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ServicioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ServicioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
