<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculoEditDlg" widgetVar="VehiculoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVehiculoTitle}">
            <h:form id="VehiculoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_viPlaca}" for="viPlaca" />
                        <p:inputText id="viPlaca" value="#{vehiculoController.selected.viPlaca}" title="#{bundle.EditVehiculoTitle_viPlaca}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_viPlaca}"/>
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_viMarca}" for="viMarca" />
                        <p:inputText id="viMarca" value="#{vehiculoController.selected.viMarca}" title="#{bundle.EditVehiculoTitle_viMarca}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_viMarca}"/>
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_viModelo}" for="viModelo" />
                        <p:inputText id="viModelo" value="#{vehiculoController.selected.viModelo}" title="#{bundle.EditVehiculoTitle_viModelo}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_viModelo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehiculoController.update}" value="#{bundle.Save}" update="display,:VehiculoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VehiculoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VehiculoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
