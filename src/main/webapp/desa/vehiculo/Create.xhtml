<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculoCreateDlg" widgetVar="VehiculoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVehiculoTitle}">
            <h:form id="VehiculoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_viPlaca}" for="viPlaca" />
                        <p:inputText id="viPlaca" value="#{vehiculoController.selected.viPlaca}" title="#{bundle.CreateVehiculoTitle_viPlaca}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_viPlaca}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_viMarca}" for="viMarca" />
                        <p:inputText id="viMarca" value="#{vehiculoController.selected.viMarca}" title="#{bundle.CreateVehiculoTitle_viMarca}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_viMarca}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_viModelo}" for="viModelo" />
                        <p:inputText id="viModelo" value="#{vehiculoController.selected.viModelo}" title="#{bundle.CreateVehiculoTitle_viModelo}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_viModelo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehiculoController.create}" value="#{bundle.Save}" update="display,:VehiculoListForm:datalist,:growl" oncomplete="handleSubmit(args,'VehiculoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VehiculoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
