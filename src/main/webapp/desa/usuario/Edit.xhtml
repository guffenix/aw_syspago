<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuId}" for="usuId" />
                        <p:inputText id="usuId" value="#{usuarioController.selected.usuId}" title="#{bundle.EditUsuarioTitle_usuId}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuId}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuUser}" for="usuUser" />
                        <p:inputText id="usuUser" value="#{usuarioController.selected.usuUser}" title="#{bundle.EditUsuarioTitle_usuUser}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuUser}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuNombre}" for="usuNombre" />
                        <p:inputText id="usuNombre" value="#{usuarioController.selected.usuNombre}" title="#{bundle.EditUsuarioTitle_usuNombre}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuNombre}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuClave}" for="usuClave" />
                        <p:inputText id="usuClave" value="#{usuarioController.selected.usuClave}" title="#{bundle.EditUsuarioTitle_usuClave}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuClave}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuCorreo}" for="usuCorreo" />
                        <p:inputText id="usuCorreo" value="#{usuarioController.selected.usuCorreo}" title="#{bundle.EditUsuarioTitle_usuCorreo}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuCorreo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
