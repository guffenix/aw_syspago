<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioTitle}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuId}" for="usuId" />
                        <p:inputText id="usuId" value="#{usuarioController.selected.usuId}" title="#{bundle.CreateUsuarioTitle_usuId}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usuId}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuUser}" for="usuUser" />
                        <p:inputText id="usuUser" value="#{usuarioController.selected.usuUser}" title="#{bundle.CreateUsuarioTitle_usuUser}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usuUser}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuNombre}" for="usuNombre" />
                        <p:inputText id="usuNombre" value="#{usuarioController.selected.usuNombre}" title="#{bundle.CreateUsuarioTitle_usuNombre}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usuNombre}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuClave}" for="usuClave" />
                        <p:inputText id="usuClave" value="#{usuarioController.selected.usuClave}" title="#{bundle.CreateUsuarioTitle_usuClave}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usuClave}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuCorreo}" for="usuCorreo" />
                        <p:inputText id="usuCorreo" value="#{usuarioController.selected.usuCorreo}" title="#{bundle.CreateUsuarioTitle_usuCorreo}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usuCorreo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
