<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleMonedaEditDlg" widgetVar="DetalleMonedaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDetalleMonedaTitle}">
            <h:form id="DetalleMonedaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleMonedaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDetalleMonedaLabel_dmonCantidad}" for="dmonCantidad" />
                        <p:inputText id="dmonCantidad" value="#{detalleMonedaController.selected.dmonCantidad}" title="#{bundle.EditDetalleMonedaTitle_dmonCantidad}" required="true" requiredMessage="#{bundle.EditDetalleMonedaRequiredMessage_dmonCantidad}"/>
                        <p:outputLabel value="#{bundle.EditDetalleMonedaLabel_dmonTotal}" for="dmonTotal" />
                        <p:inputText id="dmonTotal" value="#{detalleMonedaController.selected.dmonTotal}" title="#{bundle.EditDetalleMonedaTitle_dmonTotal}" required="true" requiredMessage="#{bundle.EditDetalleMonedaRequiredMessage_dmonTotal}"/>
                        <p:outputLabel value="#{bundle.EditDetalleMonedaLabel_pago}" for="pago" />
                        <p:selectOneMenu id="pago" value="#{detalleMonedaController.selected.pago}" required="true" requiredMessage="#{bundle.EditDetalleMonedaRequiredMessage_pago}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pagoController.itemsAvailableSelectOne}"
                                           var="pagoItem"
                                           itemValue="#{pagoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDetalleMonedaLabel_tipomoneda}" for="tipomoneda" />
                        <p:selectOneMenu id="tipomoneda" value="#{detalleMonedaController.selected.tipomoneda}" required="true" requiredMessage="#{bundle.EditDetalleMonedaRequiredMessage_tipomoneda}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipomonedaController.itemsAvailableSelectOne}"
                                           var="tipomonedaItem"
                                           itemValue="#{tipomonedaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleMonedaController.update}" value="#{bundle.Save}" update="display,:DetalleMonedaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DetalleMonedaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetalleMonedaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
